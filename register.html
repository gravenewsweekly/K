<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KKStudentNotes.in</title>
</head>
<body>
    <h1>KKStudentNotes.in Registration</h1>
    
    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError"></span>
        </div>
        
        <div>
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <option value="BCom">BCom</option>
                <option value="BA">BA</option>
                <option value="BSc">BSc</option>
                <option value="BTech">BTech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="MCom">MCom</option>
                <option value="MA">MA</option>
                <option value="MSc">MSc</option>
                <option value="MTech">MTech</option>
            </select>
        </div>
        
        <div>
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="">Select Year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
                <option value="5th Year">5th Year</option>
            </select>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div>
            <label for="repassword">Re-enter Password:</label>
            <input type="password" id="repassword" name="repassword" required>
            <span id="passwordError"></span>
        </div>
        
        <button type="submit">Register</button>
    </form>
    
    <div id="message"></div>

    <script>
        // API configuration
        const BIN_ID = '68b364de43b1c97be931500a';
        const API_KEY = '$2a$10$arC6RzK1aSqD3JwbT6KovOCr7Za05NoUdtTxlfLm7SYymMhHNYp4S';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;
        
        // Vulgar words list (basic example)
        const vulgarWords = ['fuck', 'shit', 'asshole', 'bastard', 'bitch', 'cunt', 'dick', 'piss', 'pussy', 'slut', 'whore'];
        
        // DOM elements
        const form = document.getElementById('registrationForm');
        const usernameInput = document.getElementById('username');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const messageDiv = document.getElementById('message');
        
        // Check if username contains vulgar words
        function containsVulgarWords(username) {
            const lowerUsername = username.toLowerCase();
            return vulgarWords.some(word => lowerUsername.includes(word));
        }
        
        // Check if username contains special characters/styles
        function hasSpecialCharacters(username) {
            const regex = /[^a-zA-Z0-9_]/;
            return regex.test(username);
        }
        
        // Validate password match
        function validatePassword() {
            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;
            
            if (password !== repassword) {
                passwordError.textContent = 'Passwords do not match';
                return false;
            }
            
            passwordError.textContent = '';
            return true;
        }
        
        // Validate username
        function validateUsername() {
            const username = usernameInput.value.trim();
            
            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters long';
                return false;
            }
            
            if (hasSpecialCharacters(username)) {
                usernameError.textContent = 'Username cannot contain special characters or styles';
                return false;
            }
            
            if (containsVulgarWords(username)) {
                usernameError.textContent = 'Username contains inappropriate language';
                return false;
            }
            
            usernameError.textContent = '';
            return true;
        }
        
        // Check if username already exists
        async function checkUsernameExists(username) {
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }
                
                const data = await response.json();
                const users = data.record.users || [];
                
                return users.some(user => user.username === username);
            } catch (error) {
                console.error('Error checking username:', error);
                messageDiv.innerHTML = 'Error connecting to database. Please try again later.';
                return false;
            }
        }
        
        // Add new user to the database
        async function addNewUser(userData) {
            try {
                // First get the current data
                const response = await fetch(API_URL, {
                    headers: {
                        'X-Master-Key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch current data');
                }
                
                const data = await response.json();
                const users = data.record.users || [];
                
                // Add the new user
                users.push(userData);
                
                // Update the database
                const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY,
                        'X-Bin-Versioning': 'false'
                    },
                    body: JSON.stringify({ users: users })
                });
                
                if (!updateResponse.ok) {
                    throw new Error('Failed to update user database');
                }
                
                return true;
            } catch (error) {
                console.error('Error adding user:', error);
                messageDiv.innerHTML = 'Error saving user data. Please try again.';
                return false;
            }
        }
        
        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate form
            if (!validateUsername() || !validatePassword()) {
                return;
            }
            
            const username = usernameInput.value.trim();
            const course = document.getElementById('course').value;
            const year = document.getElementById('year').value;
            const password = document.getElementById('password').value;
            
            // Check if username already exists
            const usernameExists = await checkUsernameExists(username);
            if (usernameExists) {
                usernameError.textContent = 'Username already taken';
                return;
            }
            
            // Create user object
            const userData = {
                username: username,
                course: course,
                year: year,
                password: password, // Note: In a real application, this should be hashed
                createdAt: new Date().toISOString()
            };
            
            // Add user to database
            const success = await addNewUser(userData);
            
            if (success) {
                messageDiv.innerHTML = 'Registration successful! Redirecting to homepage...';
                
                // Redirect to index.html after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
        
        // Real-time validation
        usernameInput.addEventListener('input', validateUsername);
        document.getElementById('repassword').addEventListener('input', validatePassword);
    </script>
</body>
</html>
